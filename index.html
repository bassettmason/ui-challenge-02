<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>ui-challenge-2</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/normalize.css">
      <link rel="stylesheet" href="styles/base.css">
      <link rel="stylesheet" href="styles/layout.css">
      <link rel="stylesheet" href="styles/module.css">
  </head>
  <body>
    <div class="title">
            <h3>UI Challenge - Custom Form Elements</h3>
    </div>
    
    <form>
        <div class ="centered">
            <p>text input</p>
            <input type="text" placeholder="placeholder text" required></input>
        </div>
        <p>text input w/validation error</p>
        <input type="text" placeholder="placeholder text" required></input>
       <p>select box</p>
       <select>
        <option>please select an option...</option></br>
        </select>
        <p>select box - open</p></br>
        <select>
        <option>option1</option>
        <option>option2</option>
        <option>option3</option>
        <option>option4</option>
        <option>option5</option>
        
        </select>
        <p>checkbox</p></br>
        <div class="checkBox">
            <div class="checkEmpty"></div>
            <div class="checkFull"></div>
        <p>radio</p></br>
        <div class="radioOne"></div>
        <div class="radioTwo"></div>
        <p>buttons</p>
        <input type="submit" class="submitOne"></input>
        <input type="submit" class="submitTwo"></input>

    </form>
</body>
